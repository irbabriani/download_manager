name: download_manager
description: A cross platform download manager.
publish_to: 'none'
version: 0.0.1
environment:
  sdk: '>=2.18.4 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  flutter_secure_storage: ^6.1.0
  dio: ^4.0.6
  http: ^0.13.5
  data_connection_checker: ^0.3.4
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  equatable: ^2.0.3
  flutter_translate: ^4.0.3
  shared_preferences: ^2.0.15
  path_provider: ^2.0.11
  path: ^1.8.2

flutter:
  uses-material-design: true
  assets:
    - assets/i18n/
  fonts:
    - family: arlrdbd
      fonts:
        - asset: assets/fonts/en/arlrdbd.ttf
    - family: bahnschrift
      fonts:
        - asset: assets/fonts/en/bahnschrift.ttf
    - family: irSans
      fonts:
        - asset: assets/fonts/fa/IRANSansMobile.ttf